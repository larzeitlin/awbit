  <circle cx="140" cy="140" r="104" fill="none" stroke="white" stroke-width="12"/>
  <circle cx="140" cy="140" r="100" fill="none" stroke="black" stroke-width="8"/>
  <!-- Center circle with white outline -->
  <circle cx="140" cy="140" r="44" fill="none" stroke="white" stroke-width="12"/>
  <circle cx="140" cy="140" r="40" fill="black"/>
  <!-- Indicator line to north point with white outline -->
  <line id="logo-indicator-outline-large" x1="140" y1="140" x2="140" y2="40" stroke="white" stroke-width="14"/>
  <line id="logo-indicator-large" x1="140" y1="140" x2="140" y2="40" stroke="black" stroke-width="6"/>
