  <circle id="logo-indicator-tip-large" cx="140" cy="40" r="12" fill="black" stroke="white" stroke-width="4"/>
  <!-- Cardinal point circles -->
  <circle cx="140" cy="40" r="28" fill="white" stroke="black" stroke-width="4"/>
  <circle cx="240" cy="140" r="28" fill="white" stroke="black" stroke-width="4"/>
