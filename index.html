<!DOCTYPE html>
<html>
<head>
  <title>Logo Preview</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-half">
    <div class="bg-half-top" id="bgHalfTop"></div>
    <div class="bg-half-bottom"></div>
  </div>
  <div class="logo-container" id="logoContainer" style="z-index:2; position:fixed; left:0; right:0; margin-left:auto; margin-right:auto;">
    <img id="logo-svg" src="logo.svg" width="140" height="140" alt="Logo" />
  </div>
  <!-- Add large centered logo, initially hidden -->
  <div id="logoCenterLarge" style="
    position: fixed;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: 3;
    pointer-events: auto;
    display: none;
    opacity: 0.2;
  ">
    <img id="logo-svg-large" src="logo-large.svg" width="280" height="280" alt="Large Logo" />
  </div>
  <div id="pageBody">
    <canvas id="three-canvas" style="width:100vw; height:100%; display:block; background:#000;"></canvas>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
